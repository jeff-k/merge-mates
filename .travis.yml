language: rust
sudo: false
cache: cargo
matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-musl

rust:
  - stable

env:
  global:
    - HOST=x86_64-unknown-linux-musl
    - PROJECT_NAME=merge-mates

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - rustup component add rustfmt-preview

script:
  - cargo fmt -- --check
  - cargo build  --target $TARGET --verbose
  - cargo test --target $TARGET --verbose

before_deploy:
  - name="merge-mates-$TRAVIS_TAG-$TARGET"
  - mkdir $name
  - cp target/$TARGET/release/merge-mates $name/
  - cp LICENSE $name/
  - tar cfJ $name.tar.xz $name

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - $PROJECT_NAME-$TRAVIS_TAG-$TARGET.tar.xz
  skip_cleanup: true
  on:
    branch: master
    tags: true
